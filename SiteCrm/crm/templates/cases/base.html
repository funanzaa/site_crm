{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CRM HospitalOSBKK</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css" %} ">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static "plugins/overlayScrollbars/css/OverlayScrollbars.min.css" %} ">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "dist/css/adminlte.min.css" %} ">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="{% static "plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css" %} ">
  <!-- Toastr -->
  <link rel="stylesheet" href="{% static "plugins/toastr/toastr.min.css" %} ">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <!-- Site wrapper -->
  <div class="wrapper">
    {% include 'cases/sidebar.html'%}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">
                {% block page_title %}{% endblock page_title %}
              </h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'logout' %}">Logout</a></li>
            </ol>
            </div>
          </div>
        </div>
      </div>
      <!-- Main content -->
      {% block main_content %} {% endblock main_content %}
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    {% include 'cases/footer.html' with user=user id=id%}

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script src="{% static "plugins/jquery/jquery.min.js" %} "></script>
  <!-- Bootstrap 4 -->
  <script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %} "></script>
  <!-- overlayScrollbars -->
  <script src="{% static "plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js" %} "></script>
  <!-- AdminLTE App -->
  <script src="{% static "dist/js/adminlte.min.js" %} "></script>
  <!-- Test edit data -->
  <script src="{% static "dist/js/edit_case.js" %} "></script>
  <!-- SweetAlert2 -->
  <script src="{% static "plugins/sweetalert2/sweetalert2.min.js" %}"></script>
  <!-- Toastr -->
  <script src="{% static "plugins/toastr/toastr.min.js" %}"></script>

</body>

</html>
